<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="search.css">
    <title>Country Information - Country searcher</title>
</head>
<body>

<script src="app2.js" type="module"></script>

</html>
